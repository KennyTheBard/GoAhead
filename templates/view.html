
{{ template "head.html" }}
{{ template "top_padding.html" }}

<h1>
    {{.Title}}
</h1>

<div class="element">
    <form action="/" method="GET" style="display: inline-block">
        <input type="submit" value="Back" class="button">
    </form> <form action="/edit/{{.Title}}" method="GET" style="display: inline-block">
        <input type="submit" value="Edit" class="button">
    </form> <form action="/delete/{{.Title}}" method="GET" style="display: inline-block">
        <input type="submit" value="Delete" class="button">
    </form>
</div>

<form   method="POST" 
        onclick='this.action = "/rename/{{.Title}}/" + document.getElementById("fileName").value'>
    <div class="element list">
        <textarea   id="fileName"
                    rows="1"
                    placeholder="File name here..."
                    style="width:85%; text-align: left; padding-block-start: 3px"></textarea>
        <div style="padding-bottom: 5px"></div>
        <input  type="submit" 
                class="button" 
                value="Rename"/>
    </div>
</form>


<div class="element data">
    {{printf "%s" .Body}}
</div>
