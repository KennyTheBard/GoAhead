
{{ template "style.html" }}

<h1>
    Editing <span class="customizable">{{.Title}}</span>
</h1>

<form action="/save/{{.Title}}" method="POST">
    <div class="element">
        <textarea   name="body"
                    rows="20"
                    style="width:100%; text-align: start">
            {{printf "%s" .Body}}
        </textarea>
    </div>
    <div class="element">
        <input type="submit" value="Save">
    </div>
</form>
